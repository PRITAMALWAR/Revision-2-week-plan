<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Search Filter</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    input {
      padding: 8px;
      width: 250px;
      margin-bottom: 10px;
    }

    li {
      padding: 6px;
      border-bottom: 1px solid #ddd;
    }

    .highlight {
      background-color: yellow;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Search Items</h2>

  <input type="text" id="searchInput" placeholder="Search by name or category">

  <p id="countText"></p>

  <ul id="itemList"></ul>

  <script>
    const items = [
      { id: 1, name: 'MacBook Pro', category: 'Electronics' },
      { id: 2, name: 'Nike Shoes', category: 'Footwear' },
      { id: 3, name: 'iPhone 15', category: 'Electronics' },
      { id: 4, name: 'Adidas Jacket', category: 'Clothing' },
      { id: 5, name: 'Sony Headphones', category: 'Electronics' }
    ];

    const searchInput = document.getElementById('searchInput');
    const itemList = document.getElementById('itemList');
    const countText = document.getElementById('countText');

    function showItems(list, searchValue) {
      itemList.innerHTML = '';

      list.forEach(item => {
        let name = item.name;
        let category = item.category;

        if (searchValue !== '' && name.toLowerCase().includes(searchValue)) {
          const index = name.toLowerCase().indexOf(searchValue);
          name =
            name.slice(0, index) +
            '<span class="highlight">' +
            name.slice(index, index + searchValue.length) +
            '</span>' +
            name.slice(index + searchValue.length);
        }

        if (searchValue !== '' && category.toLowerCase().includes(searchValue)) {
          const index = category.toLowerCase().indexOf(searchValue);
          category =
            category.slice(0, index) +
            '<span class="highlight">' +
            category.slice(index, index + searchValue.length) +
            '</span>' +
            category.slice(index + searchValue.length);
        }

        const li = document.createElement('li');
        li.innerHTML = name + ' - ' + category;
        itemList.appendChild(li);
      });

      countText.textContent = 'Total Items Found: ' + list.length;
    }

    showItems(items, '');

    searchInput.addEventListener('input', function () {
      const searchValue = this.value.toLowerCase();

      const filteredItems = items.filter(item =>
        item.name.toLowerCase().includes(searchValue) ||
        item.category.toLowerCase().includes(searchValue)
      );

      showItems(filteredItems, searchValue);
    });
  </script>

</body>
</html>
